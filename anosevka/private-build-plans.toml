punctuation-dot = "round"
diacritic-dot = "round"
lig-neq = "vertical-dotted"
lig-equal-chain = "without-notch"

[buildPlans.anosevka.weights.light]
shape = 400
menu = 300
css = 300

[buildPlans.anosevka.weights.regular]
shape = 500
menu = 400
css = 400


[buildPlans.anosevka.weights.bold]
shape = 800
menu = 700
css = 700


[buildPlans.anosevka.widths.normal]
shape = 574    # default: 500, min: 434, max: 664
menu = 5
css = "normal"

[buildPlans.anosevka.widths.extended]
shape = 620      # default: 576, min: 434, max: 664
menu = 7
css = "expanded"

[buildPlans.anosevka.slopes.italic]
angle = 9.6
shape = "italic"
menu = "italic"
css = "italic"

[buildPlans.anosevka.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.anosevka.metric-override]
cap = 780
ascender = 780
xHeight = 600
parenSize = 950
leading = 1300
sb = 65
