zero = "slashed"
one = "base"
two = "straight-neck"
three = "flat-top"
four = "closed"
five = "oblique-upper-left-bar"
six = "straight-bar"
seven = "straight-serifed"
eight = "two-circles"
nine = "straight-bar"
tilde = "low"
asterisk = "penta-low"
underscore = "low"
pilcrow = "low"
caret = "high"
